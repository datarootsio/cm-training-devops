name: "pr-checks"
on: [push]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
            python-version: 3.9

      - name: voer pre-commit uit
        run: |
          pip install pre-commit==2.13.0
          pre-commit install
          pre-commit run

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: testing
        run: |
          cd ./math_api
          pip install poetry==1.1.13
          poetry config virtualenvs.create false
          poetry install
          pytest run
